<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">

            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset class="star-rating">
                    <legend>Overall Rating</legend>
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5"
                        title="5 stars">☆</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">☆</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">☆</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">☆</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">☆</label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group form-group-highlight">
                <fieldset>
                    <legend>Useful Features (Check all that apply)</legend>

                    <input type="checkbox" id="feat-durability" name="features" value="durability">
                    <label for="feat-durability">Durability</label><br>

                    <input type="checkbox" id="feat-design" name="features" value="design">
                    <label for="feat-design">Design</label><br>

                    <input type="checkbox" id="feat-performance" name="features" value="performance">
                    <label for="feat-performance">Performance</label><br>

                    <input type="checkbox" id="feat-price" name="features" value="price">
                    <label for="feat-price">Price</label>
                </fieldset>
            </div>

            <div class="form-group form-group-highlight">
                <label for="reviewText">Written Review:</label>
                <textarea id="reviewText" name="reviewText" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review" class="btn-submit">
            </div>

        </form>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> Reese Blignaut – South Africa, Gauteng.</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
